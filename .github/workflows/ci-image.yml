name: Publish CI Base Image

on:
  push:
    branches:
      - main
    paths:
      - 'ci/**'
      - 'Cargo.toml'
      - '.cargo/config.toml'
      - '.github/workflows/ci-image.yml'
  pull_request:
    paths:
      - 'ci/**'
      - 'Cargo.toml'
      - '.cargo/config.toml'
      - '.github/workflows/ci-image.yml'
  workflow_dispatch:

concurrency:
  group: ci-base-image-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build CI base image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute image name
        id: image
        run: |
          set -euo pipefail
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          NAME=$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER" >> "$GITHUB_OUTPUT"
          echo "name=${NAME}-ci" >> "$GITHUB_OUTPUT"

      - name: Read vcpkg metadata
        id: vcpkg
        run: |
          set -euo pipefail
          URL=$(sed -n 's/^git\s*=\s*"\(.*\)"/\1/p' Cargo.toml | head -n1)
          COMMIT=$(sed -n 's/^rev\s*=\s*"\(.*\)"/\1/p' Cargo.toml | head -n1)
          if [ -z "$URL" ]; then
            URL="https://github.com/cqundefine/vcpkg.git"
          fi
          if [ -z "$COMMIT" ]; then
            echo "Unable to find vcpkg commit in Cargo.toml" >&2
            exit 1
          fi
          echo "git_url=$URL" >> "$GITHUB_OUTPUT"
          echo "commit=$COMMIT" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.image.outputs.owner }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha
            type=raw,value=${{ steps.vcpkg.outputs.commit }}
          labels: |
            org.opencontainers.image.title=${{ format('{0} CI base image', github.repository) }}
            org.opencontainers.image.description=Prebuilt vcpkg toolchain for GitHub Actions CI
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ci/Dockerfile.ci
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VCPKG_GIT_URL=${{ steps.vcpkg.outputs.git_url }}
            VCPKG_COMMIT=${{ steps.vcpkg.outputs.commit }}
