name: CI

on:
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (Linux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }} && rustup component add rustfmt

      - name: Install vcpkg build dependencies
        run: sudo apt-get --assume-yes install nasm

      - name: Install vcpkg
        run: cargo install cargo-vcpkg

      - name: Build vcpkg dependencies
        run: cargo vcpkg --verbose build

      - name: Compile tests (no run)
        run: cargo test --no-run --verbose

      - name: Run tests
        run: cargo test -q

  windows-test:
    name: Test (Windows MSVC)
    runs-on: windows-latest
    env:
      CARGO_TERM_COLOR: always
      VCPKG_ROOT: C:\\vcpkg
      VCPKGRS_TRIPLET: x64-windows-static
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Ensure vcpkg triplet installed
        shell: pwsh
        run: |
          & "C:\\vcpkg\\vcpkg.exe" install "ffmpeg[x264,vpx,freetype,fontconfig]:x64-windows-static"

      - name: Compile tests (no run)
        run: cargo test --no-run --verbose

      - name: Run tests
        run: cargo test -q
