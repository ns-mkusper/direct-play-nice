name: Cargo Build & Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

# TODO: setup versioning and relase with knope
jobs:
  build_and_test:
    name: Build all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }} && rustup component add rustfmt

      - name: Install vcpkg build dependencies
        run: sudo apt-get --assume-yes install nasm

      - name: Install vcpkg
        run: cargo install cargo-vcpkg

      - name: Build vcpkg dependencies
        run: cargo vcpkg --verbose build

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  release:
    name: Release Main
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for tags

      # TODO: Remove duplicate code between this and build all job
      - name: install rust
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }} && rustup component add rustfmt

      - name: Install vcpkg build dependencies
        run: sudo apt-get --assume-yes install nasm

      - name: Install vcpkg
        run: cargo install cargo-vcpkg

      - name: Build vcpkg dependencies
        run: cargo vcpkg --verbose build

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for creating releases
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }} # If publishing to crates.io
        run: cargo release --execute # Automatically determines version bump and creates release
