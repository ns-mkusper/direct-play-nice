name: CI

on:
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt

      - name: Install vcpkg build dependencies
        run: sudo apt-get --assume-yes install nasm

      - name: Install vcpkg
        run: cargo install cargo-vcpkg

      - name: Read pinned vcpkg revision from Cargo.toml
        id: vcpkg_rev
        shell: bash
        run: |
          set -euo pipefail
          REV=$(sed -n 's/^rev\s*=\s*"\(.*\)"/\1/p' Cargo.toml | head -n1)
          if [ -z "$REV" ]; then
            REV=$(sha256sum Cargo.toml | cut -d' ' -f1)
          fi
          echo "rev=$REV" >> "$GITHUB_OUTPUT"

      - name: Cache and build dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: 'vcpkg_installed'
      
      - name: Build vcpkg dependencies
        run: cargo vcpkg --verbose build

      - name: Compile tests (no run)
        run: cargo test --no-run --verbose

      - name: Run tests
        run: cargo test -q

  windows-test:
    name: Test (Windows MSVC)
    runs-on: windows-latest
    env:
      CARGO_TERM_COLOR: always
      VCPKG_ROOT: C:\\vcpkg
      VCPKGRS_TRIPLET: x64-windows-static
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Ensure vcpkg triplet installed
        shell: pwsh
        run: |
          & "C:\\vcpkg\\vcpkg.exe" install "ffmpeg[x264,vpx,freetype,fontconfig]:x64-windows-static"

      - name: Compile tests (no run)
        run: cargo test --no-run --verbose

      - name: Run tests
        run: cargo test -q
