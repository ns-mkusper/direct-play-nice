name: CI

on:
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Linux)
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    permissions:
      contents: read
      actions: write
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.5

      - name: Install vcpkg build dependencies
        run: sudo apt-get --assume-yes install nasm ffmpeg

      - name: Install vcpkg
        run: cargo install cargo-vcpkg

      - name: Read pinned vcpkg revision from Cargo.toml
        id: vcpkg_rev
        shell: bash
        run: |
          set -euo pipefail
          REV=$(sed -n 's/^rev\s*=\s*"\(.*\)"/\1/p' Cargo.toml | head -n1)
          if [ -z "$REV" ]; then
            REV=$(sha256sum Cargo.toml | cut -d' ' -f1)
          fi
          echo "rev=$REV" >> "$GITHUB_OUTPUT"

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
      
      - name: Build vcpkg dependencies
        env:
          VCPKG_FEATURE_FLAGS: manifests,binarycaching
          VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
          VCPKG_CMAKE_CONFIGURE_OPTIONS: -Wno-dev -DCMAKE_POLICY_DEFAULT_CMP0174=NEW
          VCPKG_MAX_CONCURRENCY: 2
          CMAKE_BUILD_PARALLEL_LEVEL: 2
        run: cargo vcpkg --verbose build

      - name: Upload vcpkg logs on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: vcpkg-logs
          path: |
            target/vcpkg/buildtrees/**/*.log
            target/vcpkg/buildtrees/**/*.txt
          retention-days: 7

      - name: Compile tests (no run)
        env:
          RUSTC_WRAPPER: sccache
        run: cargo test --no-run --verbose

      - name: Run tests
        run: cargo test -q

      - name: sccache stats
        run: sccache --show-stats || true

  windows-test:
    name: Test (Windows MSVC)
    runs-on: windows-latest
    env:
      CARGO_TERM_COLOR: always
      VCPKG_ROOT: C:\\vcpkg
      VCPKGRS_TRIPLET: x64-windows-static
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.5

      # Should already be installed
      # TODO: verify
      # - name: Ensure vcpkg triplet installed
      #   shell: pwsh
      #   run: |
      #     & "C:\\vcpkg\\vcpkg.exe" install "ffmpeg[x264,vpx,freetype,fontconfig]:x64-windows-static"

      - name: Install ffmpeg CLI (for e2e test)
        shell: pwsh
        run: choco install ffmpeg -y

      - name: Build vcpkg dependencies (with binary cache + sccache)
        shell: pwsh
        env:
          VCPKG_FEATURE_FLAGS: manifests,binarycaching
          VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
          VCPKG_CMAKE_CONFIGURE_OPTIONS: -Wno-dev -DCMAKE_POLICY_DEFAULT_CMP0174=NEW
          VCPKG_MAX_CONCURRENCY: 2
        run: cargo vcpkg --verbose build

      - name: Compile tests (no run)
        env:
          RUSTC_WRAPPER: sccache
        run: cargo test --no-run --verbose

      - name: Run tests
        run: cargo test -q

      - name: sccache stats
        run: sccache --show-stats || true
