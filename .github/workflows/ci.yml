name: CI

on:
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt

      - name: Install vcpkg build dependencies
        run: sudo apt-get --assume-yes install nasm

      - name: Install vcpkg
        run: cargo install cargo-vcpkg

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            vcpkg_installed
            target/vcpkg
          key: vcpkg-${{ runner.os }}-${{ hashFiles('Cargo.toml') }}-${{ matrix.toolchain }}

      - name: Cache cargo registry/git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ runner.os }}-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build vcpkg dependencies (cache may speed this up)
        run: cargo vcpkg --verbose build

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
